      <header class="post-header">
      	<div class="grid">
	    	<div class="grid__item one-third">
		        {% if page.previous %}
          			<div class="h5 page-nav-cond">
          				<a href="{{ page.previous.url }}">Prev</a>
          			</div>
          			<div class="page-nav-ex">
          				<span class="h5">Previous</span>
          				<br><span class="h3"><a href="{{ page.previous.url }}">{{ page.previous.title }}</a></span>
          			</div>
	      		{% else %}
	      			&nbsp;
			    {% endif %}
	  		</div>
	  		<div class="grid__item one-third text-center">
	  			<a class="h5" href="/">Home</a>
	  		</div>
	    	<div class="grid__item one-third text-right">
		        {% if page.next %}
          			<div class="h5 page-nav-cond">
          				<a href="{{ page.next.url }}">Next</a>
          			</div>
          			<div class="page-nav-ex">
          				<span class="h5">Next</span>
          				<br><span class="h3"><a href="{{ page.next.url }}">{{ page.next.title }}</a></span>
          			</div>
			    {% endif %}
	      	</div>
       	</div>
      </header>
