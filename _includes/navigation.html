      <header class="post-header">
      	<div class="grid">
	    	<div class="grid__item one-half">
	    	    {% if page.previous %}
	      			<a href="{{ page.previous.url }}">&laquo; <span class="page-nav-cond">Previous</span><span class="page-nav-ex">{{ page.previous.title }}</span></a>
	      		{% else %}
	      			&nbsp;
		        {% endif %}
	  		</div>
	    	<div class="grid__item one-half text-right">
		        {% if page.next %}
	          		<a href="{{ page.next.url }}"><span class="page-nav-cond">Next</span><span class="page-nav-ex">{{ page.next.title }}</span> &raquo;</a>
			    {% endif %}
	      	</div>
       	</div>
      </header>
